# Miniflux RSS 同步配置文件
# 复制此文件为 config.yaml 并修改配置

miniflux:
  # Miniflux 服务器地址
  host: "https://reader.example.com"
  # API Key (在 Miniflux 设置 -> API Keys 中生成)
  api_key: "your_api_key_here"

sync:
  # 临时保存路径 (脚本生成到这里，rclone 再从这里搬走)
  temp_path: "/root/rss_sync/temp_inbox"
  # 每次获取的最大文章数
  limit: 50
  # 同步后是否取消收藏
  unstar_after_sync: true

# rclone 云端同步配置
rclone:
  # 是否启用 rclone 同步
  enabled: true
  # 目标 remote 路径 (格式: remote_name:path)
  # 使用 rclone listremotes 查看已配置的 remote 名称
  # 示例: onedrive:/Documents/Obsidian/Inbox
  remote: "onedrive:/path/to/your/obsidian/inbox"

# 日志配置
logging:
  # 日志文件路径 (留空则只输出到控制台)
  file: "/var/log/rss_sync.log"
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
